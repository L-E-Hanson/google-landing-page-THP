<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" type="text/css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Google landing page</title>
  </head>
  <body>
    <header>
      <div class="top-nav">
        <ul>
          <li>Gmail</li>
          <li>Images</li>
          <li><i class="material-icons">apps</i></li>
          <li>Sign In</li>
        </ul>
      </div>
    </header>
    <div class="search">
      <img
        src="https://cdn.vox-cdn.com/uploads/chorus_asset/file/6466217/fixed-google-logo-font.png"
        width="500"
        height="50"
        alt="google logo"
      />
      <form class="search-bar">
        <input name="searchbox" type="text" size="70" />
      </form>

      <button type="button">Search</button>
      <button type="button">I'm feeling Lucky</button>
    </div>
    <div id="bottom-nav">
      <ul>
        <li>Advertising</li>
        <li>Buisness</li>
        <li>About</li>
        <li>How Search Works</li>
        <li>Consumer Information</li>
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
      </ul>
    </div>
  </body>
</html>
